<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('卡劵列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>卡编号：</label>
                            <input name="cardNo" type="text"/>
                        </li>
                        <li>
                            <label>卡密码：</label>
                            <input name="cardPassword" type="text"/>
                        </li>
                        <li>
                            <label>卡状态：</label>
                            <select name="cardStatus"
                                    th:with="type=${@dict.getType('card_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}"
                                        th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <!--                        <li>-->
                        <!--                            <label>用户名：</label>-->
                        <!--                            <input name="userName" type="text"/>-->
                        <!--                        </li>-->
                        <!--                        <li>-->
                        <!--                            <label>电话：</label>-->
                        <!--                            <input name="phone" type="text"/>-->
                        <!--                        </li>-->
                        <!--                        <li>-->
                        <!--                            <label>地址：</label>-->
                        <!--                            <input name="address" type="text"/>-->
                        <!--                        </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()"
               shiro:hasPermission="system:card:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:card:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:card:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="system:card:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:card:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:card:remove')}]];
    var cardStatusDatas = [[${@dict.getType('card_status')}]];
    var prefix = ctx + "system/card";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "卡劵",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'cardNo',
                    title: '卡编号'
                },
                {
                    field: 'cardPassword',
                    title: '卡密码'
                },
                {
                    field: 'cardShop',
                    title: '商品信息'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    field: 'cardStatus',
                    title: '卡状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(cardStatusDatas, value);
                    }
                },
                {
                    field: 'userName',
                    title: '用户名'
                },
                {
                    field: 'phone',
                    title: '电话'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
