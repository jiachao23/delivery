<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('基本表单')"/>
    <th:block th:include="include :: jquery-steps-css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>带验证的表单向导</h5>
                </div>
                <div class="ibox-content">
                    <h2>
                        申请送货
                    </h2>
                    <form action="" class="wizard-big" id="form">
                        <h1>账户</h1>
                        <fieldset>
                            <h2>帐号</h2>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>卡号 *</label>
                                        <input class="form-control required" id="userName"
                                               name="userName"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>密码 *</label>
                                        <input class="form-control required" id="password"
                                               name="password"
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="text-center">
                                        <div style="margin-top: 20px">
                                            <i class="fa fa-sign-in"
                                               style="font-size: 180px;color: #e5e5e5 "></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                        <h1>商品信息</h1>
                        <fieldset>
                            <h2>商品信息</h2>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="contact-box">
                                        <a href="profile.html">
                                            <div class="col-sm-4">
                                                <div class="text-center">
                                                    <img alt="image"
                                                         class="img-circle m-t-xs img-responsive"
                                                         src="img/a2.jpg">
                                                    <div class="m-t-xs font-bold">射鸡师
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                        <div class="col-sm-8"><a href="profile.html">
                                            <h3><strong>高圆圆</strong></h3>
                                            <p><i class="fa fa-map-marker"></i>
                                                上海市闵行区绿地科技岛广场A座2606室</p>
                                        </a>
                                            <address><a href="profile.html">
                                                <strong>Baidu, Inc.</strong><br>
                                                E-mail:xxx@baidu.com<br>
                                                Weibo:</a><a
                                                    href="">http://weibo.com/xxx</a><br>
                                                <abbr title="Phone">Tel:</abbr> (123)
                                                456-7890
                                            </address>
                                        </div>
                                        <div class="clearfix"></div>

                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <h1>警告</h1>
                        <fieldset>
                            <div class="text-center" style="margin-top: 120px">
                                <h2>你是火星人 :-)</h2>
                            </div>
                        </fieldset>

                        <h1>完成</h1>
                        <fieldset>
                            <h2>条款</h2>
                            <input class="required" id="acceptTerms" name="acceptTerms"
                                   type="checkbox">
                            <label for="acceptTerms">我同意注册条款</label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>多级联动下拉<small>https://github.com/ciaoca/cxSelect</small></h5>
                </div>
                <div class="ibox-content">
                    <p>简单联动示例。</p>

                    <p>国内省市区联动。</p>
                    <div class="row" id="city_china">
                        <div class="col-sm-2">
                            <select class="province form-control m-b"
                                    data-first-title="选择省">
                                <option value="">请选择</option>
                                <option selected value="陕西省">陕西省</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <select class="city form-control m-b" data-first-title="选择市">
                                <option value="">请选择</option>
                                <option selected value="西安市">西安市</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <select class="area form-control m-b" data-first-title="选择地区">
                                <option value="">请选择</option>
                                <option selected value="临潼区">临潼区</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

    </div>

</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jquery-steps-js"/>
<th:block th:include="include :: jquery-cxselect-js"/>
<script>
    $(document).ready(function () {
        $("#wizard").steps();
        $("#form").steps({
            bodyTag: "fieldset",
            onStepChanging: function (event, currentIndex, newIndex) {
                if (currentIndex > newIndex) {
                    return true
                }
                if (newIndex === 3 && Number($("#age").val()) < 18) {
                    return false
                }
                var form = $(this);
                if (currentIndex < newIndex) {
                    $(".body:eq(" + newIndex + ") label.error", form).remove();
                    $(".body:eq(" + newIndex + ") .error", form).removeClass("error")
                }
                form.validate().settings.ignore = ":disabled,:hidden";
                return form.valid()
            },
            onStepChanged: function (event, currentIndex, priorIndex) {
                if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                    $(this).steps("next")
                }
                if (currentIndex === 2 && priorIndex === 3) {
                    $(this).steps("previous")
                }
            },
            onFinishing: function (event, currentIndex) {
                var form = $(this);
                form.validate().settings.ignore = ":disabled";
                return form.valid()
            },
            onFinished: function (event, currentIndex) {
                var form = $(this);
                form.submit()
            }
        }).validate({
            errorPlacement: function (error, element) {
                element.before(error)
            }, rules: {confirm: {equalTo: "#password"}}
        })

        var urlChina = 'delivery/json/cityData.json';
        $.cxSelect.defaults.url = urlChina;
        $('#city_china').cxSelect({
            selects: ['province', 'city', 'area']
        });
    });
</script>
</body>
</html>
