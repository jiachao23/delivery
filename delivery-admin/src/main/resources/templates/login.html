<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <title>登录后台管理系统</title>
    <meta content="后台管理系统" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet"
          th:href="@{/css/login.min.css}"/>
    <link href="../static/delivery/css/ry-ui.css" rel="stylesheet"
          th:href="@{/delivery/css/ry-ui.css?v=4.3.1}"/>
    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer">
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
        ;
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <!--                <div class="logopanel m-b">-->
                <!--                    <h1><img alt="[ Delivery ]" src="../static/delivery.png"-->
                <!--                             th:src="@{/delivery.png}"></h1>-->
                <!--                </div>-->
                <div class="m-b"></div>
                <!--                <h4>欢迎使用 <strong>后台管理系统</strong></h4>-->
                <strong th:if="${@config.getKey('sys.account.registerUser')}">还没有账号？ <a
                        th:href="@{/register}">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <h2 style="color: black">欢迎使用 <strong>后台管理系统</strong></h2>
            <form autocomplete="off" id="signupForm">
                <h4 class="no-margins">登录：</h4>
                <input class="form-control uname" name="username" placeholder="用户名"
                       type="text"/>
                <input class="form-control pword" name="password" placeholder="密码"
                       type="password"/>
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input class="form-control code" maxlength="5" name="validateCode"
                               placeholder="验证码" type="text"/>
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img class="imgcode"
                                 th:src="@{captcha/captchaImage(type=${captchaType})}"
                                 width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom"
                     th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input id="rememberme" name="rememberme" type="checkbox"> <label
                        for="rememberme">记住我</label>
                </div>
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍后..."
                        id="btnSubmit">登录
                </button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2020 All Rights Reserved. Delivery <br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js"
        th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js"
        th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/delivery/js/ry-ui.js"
        th:src="@{/delivery/js/ry-ui.js?v=4.3.1}"></script>
<script src="../static/delivery/login.js" th:src="@{/delivery/login.js}"></script>
</body>
</html>
